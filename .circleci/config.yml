version: 2
jobs:
  build:
    branches:
      only:
        - development
      ignore:
        - gh-pages
        - master
    docker:
      - image: circleci/node:9.9.0
    working_directory: ~/repo

    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "cb:9c:ea:dd:4c:30:d6:b6:53:f1:a9:3b:54:fe:f9:1c"

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run: git config user.email "sujayanjankar@gmail.com"
      - run: git config user.name "Sujay Anjankar"
      - run: npm run deploy

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
